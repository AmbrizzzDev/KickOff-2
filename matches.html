<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo_t_black.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="img/logo_t_white.png" media="(prefers-color-scheme: dark)">
  <title>KickOff - Matches</title>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/matches.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo_t_white.png" alt="KickOff Logo">
        <span class="logo-text">KICKOFF</span>
      </div>

      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="matches.html">Matches</a>
        <a href="standings.html">Standings</a>
      </div>

      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="matches-section">
      <h2 class="section-title">Current Matches</h2>

      <div class="league-toggle">
        <button class="toggle-btn active" data-league="nfl">NFL</button>
      </div>

      <div class="filters">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search team...">
          <button class="search-btn">üîç</button>
        </div>
      
        <select id="weekFilter" class="week-filter"></select>
      
        <select id="seasonTypeFilter" class="seasonTypeFilter">
          <option value="1" selected>Preseason</option>
          <option value="2">Regular Season</option>
          <option value="3">Postseason</option>
        </select>
      </div>
      

      <div id="matchesContainer" class="matches-grid"></div>
    </section>
  </main>


  <script src="js/matches.js"></script>
  <script src="js/nav.js"></script>
</body>
</html>
