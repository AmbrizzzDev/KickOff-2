<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_t_black.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="img/logo_t_white.png" media="(prefers-color-scheme: dark)">
    <title>KickOff - Standings</title>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/standings.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo_t_white.png" alt="KickOff Logo">
                <span class="logo-text">KICKOFF</span>
            </div>
            
            <!-- Menu -->
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="matches.html">Matches</a>
                <a href="standings.html">Standings</a>
            </div>
    
            <!-- For mobile -->
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>
    
    <main class="main-content">
        <section class="standings-container">
            <h2 class="section-title">Current Standings</h2>
            <div class="league-switch">
                <button class="toggle-btn nfl-btn active">NFL</button>
            </div>
            
            <div class="standings-grid" id="standingsGrid">
                <!-- Los elementos se generarán dinámicamente -->
            </div>
        </section>
    </main>

    <script src="js/security.js"></script>
    <script src="js/standings.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
