<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo_t_black.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="img/logo_t_white.png" media="(prefers-color-scheme: dark)">
  <title>404 Page Not Found</title>
  <link rel="stylesheet" href="/css/404.css">
</head>
<body>
    <div class="noise"></div>
    <div class="overlay"></div>
    <div class="terminal">
      <h1>Error <span class="errorcode">404</span></h1>
      <p class="output">The page you are looking for might have been removed, had its name changed or is temporarily unavailable.</p>
      <p class="output">Please try to <a href="/home/">go back</a> or <a href="/home/">return to the homepage</a>.</p>
      <p class="output">Good luck.</p>
    </div>
</body>
<script>document.body.classList.add('noscroll');</script>
