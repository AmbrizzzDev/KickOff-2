<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_t_black.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="img/logo_t_white.png" media="(prefers-color-scheme: dark)">
    <title>KickOff - News</title>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/news.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo_t_white.png" alt="KickOff Logo">
                <span class="logo-text">KICKOFF</span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="matches.html">Matches</a>
                <a href="standings.html">Standings</a>
            </div>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="news-section">
            <h2 class="section-title">Latest News</h2>
            <div class="news-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="transfers">Transfers</button>
                <button class="filter-btn" data-category="injuries">Injuries</button>
                <button class="filter-btn" data-category="interviews">Interviews</button>
            </div>
            
            <div class="news-grid" id="newsContainer">
                <!-- JS populated content -->
            </div>
        </section>
    </main>

    <script src="js/security.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
